<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Make Bold Solutions</title>
    <script>
      // SPA fallback for GitHub Pages - supports both root and subdirectory hosting
      var basePath = window.location.pathname.match(/^\/[^\/]+\//)?.[0] || '/';
      var redirect = basePath;
      
      // Extract any path after the base
      var path = window.location.pathname.replace(basePath, '');
      if (path && path !== '404.html') {
        redirect = basePath + '?' + path.split('/').join('&');
      }
      
      window.location.replace(redirect);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
